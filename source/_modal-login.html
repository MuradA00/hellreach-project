<div class="modal modal_login" id="login">
  <div class="modal__container">
    <div class="modal__body">
      <div class="modal__close">
        <svg>
          <use href='img/sprite/sprite.svg#close-icon'></use>
        </svg>
      </div>
      <div class="modal__grid">
        <div class="modal__grid-item">
          <h1 class="modal__heading">
            Sing In
          </h1>
          <div class="modal__inputs">
            <div class="modal__input">
              <input type="email" placeholder="Display Name or Email Address ">
            </div>
            <div class="modal__input">
              <input type="password" placeholder="Password">
            </div>
          </div>
          <div class="modal__remember">
            <div class="modal__check tracker__check">
              <input type="checkbox" name="remember">
             <label for="remember">Remember me. Not recommended on shared computers</label>
            </div>
          </div>
          <button class="modal__btn btn">
            <span>Sing In</span>
          </button>
          <a href="#" class="modal__forgot">
            Forgot your password?
          </a>
        </div>
        <div class="modal__grid-item">
          <div class="modal__alternative">
            Or sing in with one of these service
          </div>
          <div class="modal__options">
            <button class="modal__platform modal__platform_fb">
              <img src="img/sprite/fb-icon.svg" alt="fb-icon">
              <span>Sign In with Facebook</span>
            </button>
            <button class="modal__platform modal__platform_google">
              <img src="img/sprite/google-icon.svg" alt="fb-icon">
              <span>Sign In with Google</span>
            </button>
            <button class="modal__platform modal__platform_discord">
              <img src="img/sprite/discord-icon.svg" alt="fb-icon">
              <span>Sign In with Discord</span>
            </button>
            <button class="modal__platform modal__platform_steam">
              <img src="img/sprite/steam-icon.svg" alt="fb-icon">
              <span>Sign In with Steam</span>
            </button>
            <button class="modal__platform modal__platform_twitch">
              <img src="img/sprite/twitch-icon.svg" alt="fb-icon">
              <span>Sign In with Twitch</span>
            </button>
          </div>
          <button class="modal__show">
            Show more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
